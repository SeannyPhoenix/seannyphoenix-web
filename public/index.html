<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="../build/bundle.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>CSV Viewer</h1>
        <div id="currentTime"></div>
      </div>
      <input type="file" id="csvFileInput" accept=".csv,.txt" />
      <div class="results">
        <div class="buttons">
          <div id="tableSelector">Table</div>
          <div id="rawSelector">Raw</div>
        </div>
        <div id="tableDataContainer"></div>
        <div id="rawDataContainer" style="display: none"></div>
      </div>
    </div>
  </body>
</html>
